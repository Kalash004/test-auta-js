<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Auto Servis</title>
</head>

<body>
    <section class="d-flex p-2" id="navbar">
        <h1 id="name">
            Auto Service
        </h1>
        <ul>
            <button id="pridat_bttn" onclick="showForm()">Pridat Auto</button>
            <button id="smazat_bttn" onclick="showRemove()">Smazat Auto</button>
        </ul>
    </section>
    <section id="forms" style="display: none;">
        <form id="form">
            <ul>
                <li>
                    <label for="model">Model: </label>
                    <input type="text" name="model" id="model">
                </li>
                <li>
                    <label for="brand">Brand: </label>
                    <input type="text" name="brand" id="brand">
                </li>
                <li>
                    <label for="km">Ujete Km: </label>
                    <input type="text" name="km" id="km">
                </li>
                <li>
                    <label for="year">Rok vyroby: </label>
                    <input type="date" name="year" id="year">
                </li>
            </ul>
            <button type="submit">Send Form</button>
            <button onclick="hideForm(value)" value="forms">Hide</button>
        </form>
    </section>

    <section id="remove" style="display: none;">
        <form id="form_remove">
            <ul>
                <li>
                    <label for="model">Model: </label>
                    <input type="text" name="model" id="model">
                </li>
            </ul>
            <button type="submit">Remove</button>
            <button onclick="hideForm(value)" value="remove">Hide</button>

        </form>

    </section>
    <section id="cars">

    </section>

    <section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </section>
</body>

</html>
